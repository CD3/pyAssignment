description = "A python module for authoring and assessing homework assignments."
authors = ["CD Clark III <clifton.clark@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24.1"
pyparsing = "^3.0.9"
pint = "^0.20.1"
pylatex = "^1.4.1"
pyyaml = "^6.0"
macro-expander = "^0.3"
